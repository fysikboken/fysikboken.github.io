    <font face="Arial" size="4" color="#000080">
      <p>
        Vanligt glas transmitterar synligt ljus men inte UV, dvs
        gr&auml;nsv&aring;gl&auml;ngden som motsvarar bandgapet borde ligga
        n&auml;ra under 400nm.
      </p>
      <p>
        Kvartglas d&auml;remot hat ett mycket st&ouml;rre bandgap och
        b&ouml;rjar inte absorbera f&ouml;rr&auml;n vid ca 250nm.
        D&auml;rf&ouml;r g&ouml;rs solarielampor av kvarts.
      </p>
