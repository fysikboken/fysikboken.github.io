      <p>
        Man vill oftast kunna få ut samma intensitet för diskant som för bas.
        Eftersom produkten av a och w då ska vara lika för bas (lågt w) och
        diskant (högt w) kommer basen att kräva större amplitud. För att kunna
        få det behöver i allmännhet membranet vara större.
      </p>
