      <p>
        Man vill oftast kunna f&aring; ut samma intensitet f&ouml;r diskant som
        f&ouml;r bas. Eftersom produkten av a och w d&aring; ska vara lika
        f&ouml;r bas (l&aring;gt w) och diskant (h&ouml;gt w) kommer basen att
        kr&auml;va st&ouml;rre amplitud. F&ouml;r att kunna f&aring; det
        beh&ouml;ver i allm&auml;nnhet membranet vara st&ouml;rre.
      </p>
